<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>5G Next</title>
</head>

<body>
    <div class="header">
        <div class="navbar">
            <div id="headbox1" class="head-box">
                <i class="fa-solid fa-power-off"></i>
                <span class="head-span">Close </span>
            </div>
            <div id="headbox2" class="head-box">
                <i class="fa-solid fa-video"></i>
                <span class="head-span">Recording</span>
            </div>
            <div id="headbox3" class="head-box">
                <i class="fa-solid fa-wifi"></i>
                <span class="head-span">Network</span>
            </div>
            <div id="headbox4" class="head-box">
                <i class="fa-solid fa-envelope"></i>
                <span class="head-span">Report</span>
            </div>
            <div id="headbox5" class="head-box">
                <i class="fa-solid fa-plane"></i>
                <span class="head-span">VPN</span>
            </div>

        </div>
    </div>
    <div class="Middle">
        <div id="Decoration">
            <div id="box1" class="box">
                <i class="fa-solid fa-tv" id="bx1"></i>
                <span>LIVE TV</span>
            </div>
            <div id="box2" class="box">
                <i class="fa-solid fa-list"></i>
                <span>TV GUIDE</span>
            </div>
            <div id="box3" class="box">
                <i class="fa-solid fa-film"></i>
                <span>VOD</span>
            </div>
            <div id="box4" class="box">
                <i class="fa-solid fa-video"></i>
                <span>SERIES</span>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="foot">
                <div id="footbox1" class="foot-box">
                    <i class="fa-solid fa-user"></i>
                    <span class="span-boxes">Account</span>
                </div>
                <div id="footbox2" class="foot-box">
                    <i class="fa-solid fa-credit-card"></i>
                    <span class="span-boxes"> Subscripttion </span>
                </div>
                <div id="footbox3" class="foot-box">
                    <i class="fa-solid fa-language"></i>
                    <span class="span-boxes">language</span>
                </div>

                <p></p>

                <div id="footbox4" class="foot-box">
                    <i class="fa-solid fa-star"></i>
                    <span class="span-boxes">Favorite</span>
                </div>
                <div id="footbox5" class="foot-box">
                    <i class="fa-solid fa-tower-broadcast"></i>
                    <span class="span-boxes">Radio</span>
                </div>
                <div id="footbox6" class="foot-box">
                    <i class="fa-solid fa-gear"></i>
                    <span class="span-boxes">Setting</span>
                </div>

            </div>
        </div>
    </footer>

    <script src="ja.js"></script>
</body>

</html>
